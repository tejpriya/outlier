{% extends 'templates/main_base.html' %}
{% load static %}

{% block title %}View Role List{% endblock %}
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
{% block content %}
<div class="container">
    <div class="row" > 
      <div class="col-md-8">
        <h3>Existing Role</h3>
         {% if all_roles  %}
            <table id="RoleTable" class="table table-striped" >
              <thead>
                <tr>
                  <th>Name</th>

                </tr>
              </thead>
              <tbody >
                {% for role in all_roles %}
                  <tr id="role-{{role.id}}">
                  <td class="roleName roleData" name="name">{{role.name}}</td>
                
                
                  </tr>
                {% endfor %}
              </tbody>
            </table>
         {% else %}
          <span> No role  </span> 
        {% endif %}
      </div>
    </div>
    
  </div>
  {%endblock%}
